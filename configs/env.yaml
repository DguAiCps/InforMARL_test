# Environment configuration
environment:
  num_agents: 2
  agent_radius: 0.5
  corridor_width: 20.0
  corridor_height: 10.0
  bottleneck_width: 1.2
  bottleneck_position: 10.0
  sensing_radius: 3.0
  max_timesteps: 300
  
  # Performance settings
  use_gpu_graph: true  # true: GPU 그래프 생성, false: CPU 그래프 생성
  force_cpu: false      # true: 모든 연산 CPU, false: GPU 사용
  include_obstacles_in_gnn: false  # true: 장애물도 GNN 처리, false: 장애물 제외 (빠름)